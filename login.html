<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>WhatsApp Telegram - Login</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/login.css" />
  </head>
  <body>
    <header>
      <h1>Atendimento WhatsApp Telegram</h1>
    </header>
    <main>
      <form>
        <div class="caixa">
          <fieldset>
            <legend>Método de autenticação:</legend>
            <select id=chave" class="input-select" required>
              <option>E-mail</option>
              <option>WhatsApp</option>
              <option>Telegram</option>
            </select>
          </fieldset>

          <label for="chave">Chave de identificação:</label>
          <input id=chave" class="input-padrao" required
          placeholder="Email/WhatsApp/Telegram" />

          <label for="senha">Senha:</label>
          <input type="password" id="senha" class="input-padrao" required />

          <input type="submit" value="Entrar" class="entrar" />
          <p>...</p>
          <a href="login.html">Não tenho uma conta</a>
        </div>
      </form>
    </main>
  </body>
</html>
